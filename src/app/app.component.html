<div class="container-fluid">
  <div class="row">
    <div class="col">
      <h1 class="text-center mt-5">{{name}}'s To Do List</h1>
    </div>
  </div>

  
  <div class="row mt-5 text-center" *ngFor="let chore of chores let insideChore of insideChores">
    <div class="col">
      <ul>  
        <li>{{ chore }}</li>
      </ul>
    </div>


    <div class="col">
        <ul>
          <li>{{ insideChore }}</li>
        </ul>
      </div>
  </div>
